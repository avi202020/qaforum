<div *ngIf = "hideQuestion==false">
<div class="card w-100">
  <div class="card-body">
    <h5 class="card-title">{{ques.title}}</h5>
    <p class="card-text">{{ques.description}}.</p>
    <button class="btn btn-primary " (click)=deleteQuestion()>Delete</button>
  </div>
</div>
</div>
